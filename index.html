<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header></header>
    <div id="app">
        <input type="text" v-model="msg">
        <h3>{{msg}}</h3>
        <!-- 使用v-model binding "msg" 的值 -->
        
        <h3>About Bambi 🐾</h3>
        <ul style="list-style: none;">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <footer></footer>
    <script>
        const {createApp} = Vue
        const app =createApp({
            data() {
                return {
                    msg: "Hello vue!",
                    bambi: {
                        age: 6,
                        gender: 'boy',
                        breed: 'mix',
                    },
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
