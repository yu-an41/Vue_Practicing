<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header></header>
    <div id="app">
        <input type="text" v-model="msg">
        <h3>{{msg}}</h3>
        <!-- 使用v-model binding "msg" 的值 -->

        <h3>About Bambi 🐾</h3>
        <ul style="list-style: none;" v-model="bambi">
            <li>
                <label for="">Name: </label>
                <input type="text" v-model="bambi.name">
            </li>
            <li>
                <label for="">Age: </label>
                <input type="text" v-model="bambi.age">
            </li>
            <li>
                <label for="">Gender: </label>
                <input type="text" v-model="bambi.gender">
            </li>
            <li>
                <label for="">Breed: </label>
                <input type="text" v-model="bambi.breed">
            </li>
        </ul>
    </div>
    <footer></footer>
    <script>
        const {createApp} = Vue
        const app =createApp({
            data() {
                return {
                    msg: "Hello vue!",
                    bambi: {
                        name: "Bambi", 
                        age: 6,
                        gender: "boy",
                        breed: "mix",
                    },
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
