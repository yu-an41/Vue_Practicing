<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>


    <div id="app" class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Todos</h3>
                <input type="text" v-model="newTodo" @keyup.enter="addTodo" class="form-control" autofocus autocomplete="off" placeholder="想要做甚麼?">
                <ul class="list-group mt-3">
                    <li v-for="(todo, i) in todos" :key="todo.id"
                    class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <input class="form-check-input me-3" type="checkbox">
                                <label class="form-check-label">{{ i }} - {{ todo.title }}</label>
                            </div>
                            <button @click="removeTodo(i)"
                            class="badge bg-danger rounded-pill border-0">X</button>
                        </div>
                        <input type="text" class="form-control" hidden>
                    </li>
                </ul>
                <div class="mt-3 d-flex justify-content-between">
                    <strong class=" me-3">尚有 {{ todos.length }} 個工作未完成</strong>
                    <button class="btn btn-warning me-3">清除完成工作</button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script>
        const {createApp} = Vue
        const app = createApp({
            // options api
            data() {
                return {
                    todos: [
                        { id: 1, title: "task 1", complete: false
                        }, 
                        { id: 2, title: "task 2", complete: true
                        }, 
                        { id: 3, title: "task 3", complete: false
                        }, 
                    ],
                    newTodo: ''
                }
            },
            methods: {
                addTodo() {
                    const value = this.newTodo && this.newTodo.trim()
                    if(!value) {
                        return 
                    }
                    this.todos.push({id: this.todos.length+1, title: value, complete: false})
                    this.newTodo = ''
                },
                editTodo() {

                },
                removeTodo(i) {
                    // console.log("delete");
                    // const i = this.todos.indexOf(todo)
                    // 如果有傳陣列index 進來就直接刪不用先找位置
                    this.todos.splice(i, 1)
                }
            }
        })
        app.mount("#app")

        
    </script>
</body>

</html>
